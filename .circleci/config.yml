version: 2.1

parameters:
  benchmarks:
    type: boolean
    default: false

executors:
  builder:
    parameters:
      jdk:
        type: string
        default: "11"
    working_directory: ~/code
    docker:
      - image: alvrme/alpine-android:android-31-jdk<<parameters.jdk>>
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
    resource_class: medium+

commands:
  read_cache:
    steps:
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}

  write_cache:
    steps:
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}

jobs:
  build:
    executor: builder
    steps:
      - checkout
      - read_cache

      - run:
          name: Build and test
          command: ./gradlew clean check publishToIntegrationRepository --stacktrace

      - persist_to_workspace:
          root: build/repos
          paths:
            - integration

      - when:
         condition:
           equal: [ true, << pipeline.parameters.benchmarks >> ]
         steps:
           run:
             name: Benchmarks
             command: ./gradlew benchmarks:run

      - write_cache

      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always

      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit

  integration:
    parameters:
      jdk:
        type: string
      kotlin:
        type: string

    executor:
      name: builder
      jdk: <<parameters.jdk>>

    steps:
      - checkout
      - read_cache

      - attach_workspace:
          at: build/repos

      - run:
          name: Integration tests
          command: cd gradle-plugin-integration-test && ./gradlew clean build -Dkotlin.version=<<parameters.kotlin>> --stacktrace

  release:
    executor: builder
    steps:
      - checkout
      - read_cache
      - run:
          name: Publish release
          command: "./gradlew publishToRemote closeAndReleaseRepository publishPlugins -Dorg.gradle.internal.http.socketTimeout=120000 -Dorg.gradle.internal.network.retry.max.attempts=1 -Dorg.gradle.internal.publish.checksums.insecure=true"

workflows:
  version: 2.1

  build:
    jobs:
      - build
      - integration:
          name: integration-jdk-<<matrix.jdk>>-kotlin-<<matrix.kotlin>>
          requires:
            - build
          matrix:
            parameters:
              jdk: ["8", "11", "17"]
              kotlin: ["1.5.32", "1.6.21", "1.7.20"]
      - release:
          context: OSS
          filters:
              tags:
                only: /^\d+\.\d+\.\d+$/
              branches:
                ignore: /.*/
