version: 2.1

orbs:
  node: circleci/node@5.0.2

parameters:
  benchmarks:
    type: boolean
    default: false

executors:
  builder:
    parameters:
      jdk:
        type: string
        default: "11"
    working_directory: ~/code
    docker:
      - image: alvrme/alpine-android:android-31-jdk<<parameters.jdk>>
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
    resource_class: large

commands:
  read_cache:
    steps:
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}
      - restore_cache:
          key: v2-protobuf-{{ checksum "ci/protobuf-version" }}

  write_cache:
    steps:
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}
      - save_cache:
          paths:
            - ci/protobuf
          key: v2-protobuf-{{ checksum "ci/protobuf-version" }}

  parse_protobuf_version:
    steps:
      - run:
          name: Parse protobuf version
          command: mkdir -p ci/protobuf && sed -n 's/^protobuf-java\ =\ "\(.*\)"$/\1/p' gradle/libs.versions.toml > ci/protobuf-version && cat ci/protobuf-version

  build_conformance_runner:
    steps:
      - run:
          name: Clone Protobuf
          command: test -f ci/protobuf/conformance-test-runner || git clone --depth 1 --branch v$(cat ci/protobuf-version) https://github.com/protocolbuffers/protobuf.git ci/protobuf

      - run:
          name: Install dependencies
          command: test -f ci/protobuf/conformance-test-runner || DEBIAN_FRONTEND=noninteractive apk add --update alpine-sdk cmake linux-headers

      - run:
          name: Build Protobuf
          command: test -f ci/protobuf/conformance-test-runner || cd ci/protobuf && git submodule update --init --recursive && cmake . -DCMAKE_CXX_STANDARD=14 -Dprotobuf_BUILD_CONFORMANCE=ON && cmake --build .

      - run:
          name: List Protobuf
          command: ls ci/protobuf

jobs:
  build:
    executor: builder
    steps:
      - checkout
      - parse_protobuf_version
      - read_cache
      - node/install
      - build_conformance_runner

      - run:
          name: Install protobufjs
          command: |
            npm install protobufjs@6.11.3

      - run:
          name: Install long.js
          command: |
            npm install long@5.2.0

      - run:
          name: Install Firefox
          command: |
            apk add firefox

      - run:
          name: Compile early (temp)
          command: ./gradlew compileTestKotlin

      - write_cache

      - run:
          name: Build and test
          command: ./gradlew clean check publishToIntegrationRepository --stacktrace --refresh-dependencies

      - persist_to_workspace:
          root: build/repos
          paths:
            - integration

      - when:
         condition:
           equal: [ true, << pipeline.parameters.benchmarks >> ]
         steps:
           run:
             name: Benchmarks
             command: ./gradlew benchmarks:run

      # - write_cache

      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always

      - store_test_results:
          path: ~/test-results

      - store_artifacts:
          path: ~/test-results/junit

  integration:
    parameters:
      jdk:
        type: string
      kotlin:
        type: string

    executor:
      name: builder
      jdk: <<parameters.jdk>>

    steps:
      - checkout
      - read_cache
      - node/install

      - run:
          name: Install protobufjs
          command: |
            npm install protobufjs@6.11.3

      - run:
          name: Install long.js
          command: |
            npm install long@5.2.0

      - run:
          name: Install Firefox
          command: |
            apk add firefox

      - attach_workspace:
          at: build/repos

      - run:
          name: Integration tests
          command: cd gradle-plugin-integration-test && ./gradlew clean build -Dkotlin-integration.version=<<parameters.kotlin>> -Djava-integration.version=<<parameters.jdk>> --stacktrace

      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always

      - store_test_results:
          path: ~/test-results

      - store_artifacts:
          path: ~/test-results/junit

  release:
    executor: builder
    steps:
      - checkout
      - read_cache
      - run:
          name: Publish release
          command: "./gradlew publish publishPlugins -Dorg.gradle.internal.http.socketTimeout=120000 -Dorg.gradle.internal.network.retry.max.attempts=1 -Dorg.gradle.internal.publish.checksums.insecure=true"
      - run:
          name: Finalize release
          command: "./gradlew closeAndReleaseRepository -Dorg.gradle.internal.http.socketTimeout=120000 -Dorg.gradle.internal.network.retry.max.attempts=1 -Dorg.gradle.internal.publish.checksums.insecure=true"

workflows:
  version: 2.1

  build:
    jobs:
      - build
      - integration:
          name: integration-jdk-<<matrix.jdk>>-kotlin-<<matrix.kotlin>>
          requires:
            - build
          matrix:
            parameters:
              jdk: ["11", "17"]
              kotlin: ["1.8.22", "1.9.10"]
      - release:
          context: OSS
          filters:
              tags:
                only: /^\d+\.\d+\.\d+$/
              branches:
                ignore: /.*/
