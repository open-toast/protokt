version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      
      - run:
          name: build and test
          command: cd gradle-plugin-integration-test && ./gradlew clean check publishToIntegrationRepository --stacktrace

      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: "**/build/test-results"
