syntax = "proto3";

package testing;

import "google/protobuf/wrappers.proto";
import "protokt/v1/protokt.proto";

message TestMessage {
  string baz = 1;

  oneof bar {
    string foo = 2;
  }

  google.protobuf.BoolValue qux = 3;

  enum Foo {
    FOO_FIRST_UNSPECIFIED = 0;
  }

  message Submessage {
    TestMessage qux = 1 [(protokt.v1.property).non_null = true];
  }
}
