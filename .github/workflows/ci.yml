name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: ./.github/actions/gradle-cache
    - name: Set up java
      uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: 17
    - uses: ./.github/actions/gradle
      with:
        command: clean check publishToIntegrationRepository
    - uses: actions/upload-artifact@v4
      with:
        name: integration-repository
        path: build/repos/integration

  integration:
    needs: build
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        kotlin: [ 1.8.22, 1.9.10 ]
        jdk: [ 11, 17 ]

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Disable autocrlf
      run: | 
        git config --global core.autocrlf false
        git config --global core.eol lf

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: ./.github/actions/gradle-cache
    - name: Set up java
      uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: ${{ matrix.jdk }}
    - uses: actions/download-artifact@v4
      with:
        name: integration-repository
        path: build/repos/integration
    - uses: ./.github/actions/gradle
      with:
        command: -Dkotlin.version=${{ matrix.kotlin }} clean build
        working-directory: gradle-plugin-integration-test
