name: Release

on:
  push:
    tags:
      - "[0-9]+\.[0-9]+\.[0-9A-Za-z-\.]+"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: ./.github/actions/gradle-cache
    - name: Set up java
      uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: 17
    - uses: ./.github/actions/gradle
      with:
        command: publishAllPublicationsToMavenCentral publishPlugins -PmavenCentralUsername=$OSSRH_USERNAME -PmavenCentralPassword=$OSSRH_PASSWORD -Dorg.gradle.internal.http.socketTimeout=120000 -Dorg.gradle.internal.network.retry.max.attempts=1 -Dorg.gradle.internal.publish.checksums.insecure=true --no-configuration-cache
