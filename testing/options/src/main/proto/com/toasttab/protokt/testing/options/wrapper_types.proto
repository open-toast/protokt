syntax = "proto3";

package com.toasttab.protokt.testing.options;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "protokt/ext/inet_socket_address.proto";
import "protokt/protokt.proto";

message Wrappers {
  bytes id = 1 [
    (.protokt.property).wrap = "Id"
  ];

  bytes uuid = 2 [
    (.protokt.property).wrap = "java.util.UUID"
  ];

  bytes ip_address = 3 [
    (.protokt.property).wrap = "java.net.InetAddress"
  ];

  bytes caching_id = 4 [
    (.protokt.property).wrap = "CachingId"
  ];

  .protokt.ext.InetSocketAddress socket_address = 5 [
    (.protokt.property).wrap = "java.net.InetSocketAddress",
    (.protokt.property).non_null = true
  ];

  google.protobuf.Timestamp instant = 6 [
    (.protokt.property).wrap = "java.time.Instant",
    (.protokt.property).non_null = true
  ];

  google.protobuf.Duration duration = 7 [
    (.protokt.property).wrap = "java.time.Duration",
    (.protokt.property).non_null = true
  ];

  string local_date = 8 [
    (.protokt.property).wrap = "java.time.LocalDate"
  ];
}

message OneofWrappers {
  oneof wrapped_oneof {
    option (.protokt.oneof).non_null = true;

    bytes id_oneof = 1 [
      (.protokt.property).wrap = "com.toasttab.protokt.testing.options.Id"
    ];

    bytes uuid_oneof = 2 [
      (.protokt.property).wrap = "java.util.UUID"
    ];

    bytes ip_address_oneof = 3 [
      (.protokt.property).wrap = "java.net.InetAddress"
    ];

    bytes caching_id_oneof = 4 [
      (.protokt.property).wrap = "CachingId"
    ];

    .protokt.ext.InetSocketAddress socket_address_oneof = 5 [
      (.protokt.property).wrap = "java.net.InetSocketAddress"
    ];

    google.protobuf.Timestamp instant_oneof = 6 [
      (.protokt.property).wrap = "java.time.Instant"
    ];

    google.protobuf.Duration duration_oneof = 7 [
      (.protokt.property).wrap = "java.time.Duration"
    ];

    string local_date_oneof = 8 [
      (.protokt.property).wrap = "java.time.LocalDate"
    ];
  }
}

message RepeatedWrappers {
  repeated bytes uuids = 1 [
    (.protokt.property).wrap = "java.util.UUID"
  ];

  repeated google.protobuf.BytesValue uuidsWrapped = 2 [
    (.protokt.property).wrap = "java.util.UUID"
  ];
}

message MapWrappers {
  map<string, int32> map_string_key_wrapped = 1 [
    (.protokt.property).key_wrap = "StringBox"
  ];

  map<int32, int32> map_int_key_wrapped = 2 [
    (.protokt.property).key_wrap = "IntBox"
  ];

  map<string, string> map_string_value_wrapped = 3 [
    (.protokt.property).value_wrap = "StringBox"
  ];

  map<int32, int32> map_int_value_wrapped = 4 [
    (.protokt.property).value_wrap = "IntBox"
  ];

  map<string, string> map_string_double_wrapped = 5 [
    (.protokt.property).key_wrap = "StringBox",
    (.protokt.property).value_wrap = "StringBox"
  ];

  map<int32, int32> map_int_double_wrapped = 6 [
    (.protokt.property).key_wrap = "IntBox",
    (.protokt.property).value_wrap = "IntBox"
  ];

  map<string, bytes> map_string_uuid = 7 [
    (.protokt.property).key_wrap = "StringBox",
    (.protokt.property).value_wrap = "java.util.UUID"
  ];

  map<string, .protokt.ext.InetSocketAddress> map_string_socket_address = 8 [
    (.protokt.property).key_wrap = "StringBox",
    (.protokt.property).value_wrap = "java.net.InetSocketAddress"
  ];
}
